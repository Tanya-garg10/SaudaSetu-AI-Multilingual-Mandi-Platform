services:
  # Backend Service
  - type: web
    name: saudasetu-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: saudasetu-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://saudasetu-frontend.onrender.com

  # Database
  - type: pserv
    name: saudasetu-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.mongo
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 1

  # Frontend Service (if deploying separately)
  - type: web
    name: saudasetu-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://saudasetu-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://saudasetu-backend.onrender.com